<!DOCTYPE html>
<html>

<head>
  <style>
	div {border: 1px solid black; display: inline-block;}

	.a {background-color:blue; height:30px; width:65%; float: right;}

	.b {background-color:green; height:275px; width:30%; margin: 3px;}

	.c {background-color:green; height:275px; width:30%; margin: 3px;}

	.d {background-color:green; height:275px; width:30%; margin: 3px;}

	.e {background-color:red; height:300px; width:30%;}

	.wrap {margin-top:75px; width:100%;}


  </style>


</head>

<body>
  <div style="background-color:yellow; display:block; width:100%; height:75px; margin-bottom: 10px; position:fixed;"></div>
  <div style="width:100%; height:80px; border:none;"></div>
  <div class="a"></div>
  <div style="width: 65%; height:300px; clear: right; display: block; float: right; margin-top: 10px;">
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
  </div>
  <div class="e"></div>
</body>


</html>
